<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Convocatorias</title>
</h:head>
<h:body style="background-image:url(#{loginController.rutaRaiz}/pages/images/fondo_login2.png)">
		<h:form>
			<br></br>
			<br></br>
			
			<table style="font-size: 10px" width="80%" align="center">
			<tr>
			<td><p:commandLink value="ir a Convocatorias" style="color:white; font-family:Arial, Helvetica; font-size:14px" 
			action="#{enviarCVController.iraPublicaciones}" ajax="false"/>
			 </td>
			</tr>
			<tr>
			<td width="100%" align="center"><h:outputText value="RESULTADOS DE CONVOCATORIA" style="font-size:18px; color:white"></h:outputText></td>
			</tr>
			<tr>
			<td>
			<p:panel>
			<p:dataTable id="tblResultados" var="listResultados" value="#{publicacionController.listResultadosConv}"
			emptyMessage="No hay postulantes para esta Plaza" paginator="true" rows="10"  
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
            rowsPerPageTemplate="5,10,15">
            <p:column>
            <f:facet name="header"><h:outputText value="Nombres"></h:outputText> </f:facet>
            <h:outputText value="#{listResultados.cvNombres}, #{listResultados.cvApePat} #{listResultados.cvApeMat}"></h:outputText>
            </p:column>
            <p:column>
            <f:facet name="header">Cargo</f:facet>
            <h:outputText value="#{listResultados.descPlaza}"></h:outputText>
            </p:column>
			<p:column>
			<f:facet name="header"><h:outputText value="CURRICULUM VITAE"/> </f:facet>
			<h:outputText value="#{listResultados.puntajeCv}"/>
			</p:column>
			<p:column>
			<f:facet name="header"><h:outputText  value="ENTREVISTA PERSONAL"/> </f:facet>
		    <h:outputText value="#{listResultados.puntajeEntrevista}"/>
		    </p:column>
		    <p:column>
		    <f:facet name="header"><h:outputText value="PUNTAJE TOTAL"/> </f:facet>
		    <h:outputText value="#{listResultados.puntajeTotal}"/>
		    </p:column>
		    <p:column>
		    <f:facet name="header"><h:outputText value="OBSERVACION"/> </f:facet>
		    <h:outputText value="#{listResultados.observacion}"/>
		    </p:column>
			</p:dataTable>			
			</p:panel>
			</td>						
			</tr>
			<tr>
			<td width="100%" align="center">
			<h:commandLink onmouseover="Descargar PDF">  
					
		            <p:graphicImage value="#{loginController.rutaRaiz}/pages/images/pdf.png" />  
		            <p:dataExporter type="pdf" target="tblResultados" fileName="ResultadosConvocatoria"/>  
		        </h:commandLink>
			</td>
			</tr>			
			</table>
			
	        	 
	       
			
		</h:form>

	</h:body>
</html>
