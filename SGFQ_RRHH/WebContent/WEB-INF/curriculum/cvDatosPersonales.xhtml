<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:p="http://primefaces.prime.com.tr/ui">

  <p:fieldset styleClass="ui-state-hover" legend="Datos Personales" >
	<table>
       	<tr>
       	<td><h:outputText value="PLAZA:"/></td>
       	<td><h:selectOneMenu value="#{enviarCVController.cv.cvIdPlaza}">
       	<f:selectItem itemValue="0" itemLabel="Escoja una opcion"/>
       	<f:selectItems value="#{enviarCVController.listPlazas}" var="plaza" 
       	itemValue="#{plaza.idPlaza}" itemLabel="#{plaza.descCargo}"/>
       	</h:selectOneMenu></td>
       	</tr>
       	<tr>
       	<td><h:outputText value="NOMBRES:"/></td>
       	<td><p:inputText value="#{enviarCVController.cv.cvNombres}" style="width:200px" /> </td>
       	</tr>
       	<tr>
       	<td><h:outputText value="APELLIDO PATERNO:"/></td>
       	<td><p:inputText value="#{enviarCVController.cv.cvApePat}" style="width:200px"/> </td>
       	</tr>
       	<tr>
       	<td><h:outputText value="APELLIDO MATERNO:"/></td>
       	<td><p:inputText value="#{enviarCVController.cv.cvApeMat}" style="width:200px"/> </td>
       	</tr>
       	<tr>
       	<td><h:outputText value="EDAD:"/></td>
       	<td><p:inputText value="#{enviarCVController.cv.cvEdad}"/> </td>
       	</tr>
       	<tr>
       	<td><h:outputText value="SEXO:"/></td>
       	<td>
       	<h:selectOneMenu value="#{enviarCVController.cv.cvSexo}">
       	<f:selectItems value="#{enviarCVController.listSexo}" />
       	</h:selectOneMenu> </td>
       	</tr>
       	<tr>
       	<td><h:outputText value="ESTADO CIVIL:"/></td>
       	<td>
       	<h:selectOneMenu value="#{enviarCVController.cv.cvEstCivil}">
       		<f:selectItems value="#{enviarCVController.listaEstadoCivil}" var="lec" itemLabel="#{lec.descripcionEstCivil}" itemValue="#{lec.idEstCivil}"/>
       	</h:selectOneMenu>
       	 </td>
       	</tr>
       	<tr>
       	<td><h:outputText value="FECHA DE NACIMIENTO:"/></td>
       	<td><p:calendar id="nacfechini" value="#{enviarCVController.cv.cvFechaNac}" navigator="true"
       	locale="es" pattern="dd/MM/yyyy" maxdate="#{envioSolicitudController.fechaActual}" >
       	<p:watermark for="nacfechini" value="dd/mm/yyyy"  /> </p:calendar> </td>
       	</tr>
       	<tr>
       	<td><h:outputText value="DNI:"/></td>
       	<td><p:inputText value="#{enviarCVController.cv.cvDni}"/> </td>
       	</tr>
       	<tr>
       	<td><h:outputText value="RUC:"/></td>
       	<td><p:inputText value="#{enviarCVController.cv.cvRuc}"/> </td>
       	</tr>
       	<tr>
       	<td><h:outputText value="Telefono fijo:"/></td>
       	<td><p:inputText value="#{enviarCVController.cv.cvTelFijo}"/> </td>
       	</tr>
       	<tr>
       	<td><h:outputText value="Telefono movil:"/></td>
       	<td><p:inputText value="#{enviarCVController.cv.cvTelCel}"/> </td>
       	</tr>
       	<tr>
       	<td><h:outputText value="Correo electronico:"/></td>
       	<td><p:inputText value="#{enviarCVController.cv.cvEmail}"/> </td>
       	</tr>
       	<tr>
       	<td><h:outputText value="NACIONALIDAD:"/></td>
       	<td><h:selectOneMenu value="#{enviarCVController.cv.cvNacionalidad}">
       	<f:selectItems value="#{enviarCVController.lispaises}" var="nac" itemLabel="#{nac.nacNom}" itemValue="#{nac.nacCod}"/>
       	</h:selectOneMenu> </td>
       	</tr>
       </table>
</p:fieldset>  
</ui:composition>
